<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="username" placeholder="اسم المستخدم" required>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <button onclick="login()">دخول</button>

        <!-- حقل جديد لتحديد نوع المستخدم عند التسجيل -->
        <h3>تسجيل عميل جديد</h3>
        <input type="text" id="newUsername" placeholder="اسم المستخدم الجديد" required>
        <input type="password" id="newPassword" placeholder="كلمة المرور الجديدة" required>
        <select id="role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>
        <button onclick="register()">تسجيل عميل جديد</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA6qT3_bz-TW-APYInozsWbp95c6h7v0-A",
            authDomain: "flash2-d91cf.firebaseapp.com",
            projectId: "flash2-d91cf",
            storageBucket: "flash2-d91cf.appspot.com",
            messagingSenderId: "56061341567",
            appId: "1:56061341567:web:54ab9815e76f0225b4344a"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const adminUsername = "admin";
        const adminPassword = "admin123";

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === adminUsername && password === adminPassword) {
                alert('تم تسجيل الدخول كأدمن');
                window.location.href = 'admin.html';
            } else {
                db.collection("users")
                    .where("username", "==", username)
                    .where("password", "==", password)
                    .get()
                    .then((querySnapshot) => {
                        if (!querySnapshot.empty) {
                            alert('تم تسجيل الدخول بنجاح');
                            localStorage.setItem('clientUsername', username);
                            window.location.href = 'client.html';
                        } else {
                            alert('اسم المستخدم أو كلمة المرور غير صحيحة.');
                        }
                    })
                    .catch((error) => {
                        console.error("خطأ أثناء التحقق من بيانات الدخول: ", error);
                    });
            }
        }

        function register() {
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            const role = document.getElementById('role').value;

            if (username && password) {
                db.collection("users").add({
                    username: username,
                    password: password,
                    role: role
                })
                .then(() => {
                    alert('تم تسجيل العميل الجديد بنجاح!');
                })
                .catch((error) => {
                    console.error("خطأ أثناء إضافة العميل الجديد: ", error);
                    alert('فشل في تسجيل العميل الجديد.');
                });
            } else {
                alert('يرجى إدخال اسم المستخدم وكلمة المرور.');
            }
        }
    </script>
</body>
</html>
<button onclick="window.location.href='chat.html'">التحدث لخدمة العملاء</button>
