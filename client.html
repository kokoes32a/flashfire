<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة العميل</title>
    <link rel="stylesheet" href="styles.css">
    <!-- إضافة مكتبة Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h2>مرحباً بك في صفحة العميل</h2>
        <p>اسم المستخدم: <span id="usernameDisplay"></span></p>
        <button onclick="logout()">تسجيل الخروج</button>
    </div>

    <!-- إعدادات Firebase وكود التهيئة -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA6qT3_bz-TW-APYInozsWbp95c6h7v0-A",
            authDomain: "flash2-d91cf.firebaseapp.com",
            projectId: "flash2-d91cf",
            storageBucket: "flash2-d91cf.appspot.com",
            messagingSenderId: "56061341567",
            appId: "1:56061341567:web:54ab9815e76f0225b4344a"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // جلب اسم المستخدم من localStorage وعرضه
        window.onload = function() {
            const username = localStorage.getItem('clientUsername');
            if (username) {
                document.getElementById('usernameDisplay').textContent = username;
            } else {
                window.location.href = 'index.html'; // إعادة التوجيه إذا لم يكن هناك اسم مستخدم مخزن
            }
        };

        // تسجيل الخروج
        function logout() {
            localStorage.removeItem('clientUsername');
            window.location.href = 'index.html'; // العودة لصفحة تسجيل الدخول
        }
    </script>
</body>
</html>
