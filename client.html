<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة العميل</title>
    <link rel="stylesheet" href="styles.css">
    <!-- إضافة مكتبة Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h2>إضافة شحنة جديدة</h2>
        <input type="text" id="shipmentName" placeholder="اسم العميل" required>
        <input type="text" id="shipmentAddress" placeholder="العنوان" required>
        <input type="number" id="shipmentAmount" placeholder="قيمة التحصيل" required>
        <input type="text" id="shipmentStatus" placeholder="حالة الشحنة" value="قيد التنفيذ" readonly>
        <button onclick="addShipment()">إضافة الشحنة</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA6qT3_bz-TW-APYInozsWbp95c6h7v0-A",
            authDomain: "flash2-d91cf.firebaseapp.com",
            projectId: "flash2-d91cf",
            storageBucket: "flash2-d91cf.appspot.com",
            messagingSenderId: "56061341567",
            appId: "1:56061341567:web:54ab9815e76f0225b4344a"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // إضافة شحنة جديدة
        function addShipment() {
            const shipmentName = document.getElementById('shipmentName').value;
            const shipmentAddress = document.getElementById('shipmentAddress').value;
            const shipmentAmount = document.getElementById('shipmentAmount').value;
            const shipmentStatus = document.getElementById('shipmentStatus').value;

            // إضافة الشحنة إلى Firestore
            db.collection("shipments").add({
                clientName: shipmentName,
                address: shipmentAddress,
                amount: shipmentAmount,
                status: shipmentStatus,
                clientUsername: localStorage.getItem('clientUsername') // ربط الشحنة بالمستخدم
            })
            .then(() => {
                alert('تم إضافة الشحنة بنجاح');
            })
            .catch((error) => {
                console.error("خطأ أثناء إضافة الشحنة: ", error);
                alert('فشل في إضافة الشحنة');
            });
        }
    </script>
</body>
</html>
