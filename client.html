<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة العميل</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="section-title">شحناتك</h2>
        <table id="shipmentTable">
            <thead>
                <tr>
                    <th>اسم العميل</th>
                    <th>عنوان العميل</th>
                    <th>التحصيل بالشحن</th>
                    <th>حالة الشحنة</th>
                    <th>العمليات</th>
                </tr>
            </thead>
            <tbody id="shipmentTableBody"></tbody>
        </table>
        
        <div class="add-shipment-form">
            <h3 class="section-title">إضافة شحنة جديدة</h3>
            <input type="text" id="shipmentName" placeholder="اسم العميل" class="input-field">
            <input type="text" id="shipmentAddress" placeholder="عنوان العميل" class="input-field">
            <input type="text" id="shipmentCollection" placeholder="التحصيل بالشحن" class="input-field">
            <button onclick="addNewShipment()" class="submit-button">إضافة شحنة</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
