<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الشحنات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>شحنات العميل</h2>
        <table id="shipmentTable">
            <thead>
                <tr>
                    <th>اسم العميل</th>
                    <th>عنوان العميل</th>
                    <th>التحصيل بالشحن</th>
                    <th>حالة الشحنة</th>
                </tr>
            </thead>
            <tbody id="shipmentTableBody"></tbody>
        </table>
        <button onclick="goBack()">رجوع إلى قائمة العملاء</button> <!-- زر الرجوع -->
    </div>

    <script>
        // إعدادات Firebase الخاصة بك
        const firebaseConfig = {
            apiKey: "AIzaSyA6qT3_bz-TW-APYInozsWbp95c6h7v0-A",
            authDomain: "flash2-d91cf.firebaseapp.com",
            projectId: "flash2-d91cf",
            storageBucket: "flash2-d91cf.firebasestorage.app",
            messagingSenderId: "56061341567",
            appId: "1:56061341567:web:54ab9815e76f0225b4344a"
        };

        // تهيئة Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(); // تهيئة Firestore

        const username = localStorage.getItem('clientUsername'); // الحصول على اسم العميل من الذاكرة

        if (username) {
            // تحميل الشحنات عند فتح الصفحة
            db.collection('shipments').where('username', '==', username).get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const shipment = doc.data();
                        addRowToTable(shipment.name, shipment.address, shipment.collection, shipment.status);
                    });
                })
                .catch((error) => {
                    console.error('خطأ في تحميل الشحنات: ', error);
                });
        } else {
            alert("لا يوجد مستخدم مسجل! يرجى تسجيل الدخول.");
            window.location.href = 'login.html'; // إعادة توجيه إلى صفحة تسجيل الدخول
        }

        function addRowToTable(name, address, collection, status) {
            const newRow = `
                <tr>
                    <td>${name}</td>
                    <td>${address}</td>
                    <td>${collection}</td>
                    <td>${status}</td>
                </tr>
            `;
            document.getElementById('shipmentTableBody').insertAdjacentHTML('beforeend', newRow);
        }

        // وظيفة الرجوع إلى صفحة قائمة العملاء
        function goBack() {
            window.history.back(); // يستخدم لتوجيهك إلى الصفحة السابقة (التي كانت صفحة قائمة العملاء)
        }
    </script>
</body>
</html>
