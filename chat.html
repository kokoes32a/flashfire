<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمة العملاء</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <h2>التحدث مع خدمة العملاء</h2>
        <div id="chat-box" class="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا...">
            <button onclick="sendMessage()">إرسال</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "YOUR_DOMAIN",
            projectId: "PROJECT_ID",
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const roomID = "defaultRoom"; // الغرفة الافتراضية
        const chatBox = document.getElementById("chat-box");

        // تحميل الرسائل
        db.collection(`chats/${roomID}/messages`)
            .orderBy("timestamp")
            .onSnapshot((snapshot) => {
                chatBox.innerHTML = ""; // تفريغ الرسائل القديمة
                snapshot.forEach((doc) => {
                    const msg = doc.data();
                    chatBox.innerHTML += `<p><strong>${msg.sender}:</strong> ${msg.text}</p>`;
                });
            });

        // إرسال رسالة
        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const messageText = messageInput.value;
            const sender = "خدمة العملاء"; // ممكن تستخدم اسم المستخدم هنا

            if (messageText.trim() !== "") {
                db.collection(`chats/${roomID}/messages`).add({
                    sender: sender,
                    text: messageText,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                }).then(() => {
                    messageInput.value = "";
                });
            }
        }
    </script>
</body>
</html>
