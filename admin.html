<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الأدمن</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            direction: rtl;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .shipment {
            background-color: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        .shipment h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .shipment p {
            margin: 5px 0;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>شحنات العملاء</h2>
        <div id="shipmentsList"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA6qT3_bz-TW-APYInozsWbp95c6h7v0-A",
            authDomain: "flash2-d91cf.firebaseapp.com",
            projectId: "flash2-d91cf",
            storageBucket: "flash2-d91cf.appspot.com",
            messagingSenderId: "56061341567",
            appId: "1:56061341567:web:54ab9815e76f0225b4344a"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // عرض الشحنات لكل العملاء
        function loadShipments() {
            db.collection("shipments")
                .get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const shipment = doc.data();
                        const shipmentDiv = document.createElement('div');
                        shipmentDiv.classList.add('shipment');

                        shipmentDiv.innerHTML = `
                            <h3>عميل: ${shipment.clientName}</h3>
                            <p>العنوان: ${shipment.address}</p>
                            <p>التحصيل: ${shipment.amount}</p>
                            <p>الحالة: <input type="text" value="${shipment.status}" id="status-${doc.id}" /></p>
                            <button onclick="updateShipmentStatus('${doc.id}')">تعديل الحالة</button>
                        `;

                        document.getElementById('shipmentsList').appendChild(shipmentDiv);
                    });
                })
                .catch((error) => {
                    console.error("خطأ أثناء تحميل الشحنات: ", error);
                });
        }

        // تعديل حالة الشحنة
        function updateShipmentStatus(shipmentId) {
            const status = document.getElementById(`status-${shipmentId}`).value;

            db.collection("shipments").doc(shipmentId).update({
                status: status
            })
            .then(() => {
                alert('تم تعديل حالة الشحنة');
            })
            .catch((error) => {
                console.error("خطأ أثناء تعديل الحالة: ", error);
            });
        }

        // تحميل الشحنات عند تحميل الصفحة
        window.onload = function() {
            loadShipments();
        };
    </script>
</body>
</html>
