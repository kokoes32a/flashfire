<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الأدمن</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <h2>لوحة التحكم</h2>
        <ul>
            <li><a href="#"><i class="fas fa-tachometer-alt"></i> الرئيسية</a></li>
            <li><a href="#"><i class="fas fa-box"></i> الشحنات</a></li>
            <li><a href="#"><i class="fas fa-users"></i> العملاء</a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i> الإحصاءات</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> الإعدادات</a></li>
        </ul>
    </div>
    
    <div class="main-content">
        <div class="header">
            <h2>مرحباً، الأدمن</h2>
            <button>تسجيل خروج</button>
        </div>
        
        <div class="cards">
            <div class="card">
                <h3>إجمالي الشحنات</h3>
                <p>8,98,879</p>
            </div>
            <div class="card">
                <h3>الأرباح</h3>
                <p>$32,000.89</p>
            </div>
            <div class="card">
                <h3>الطلبات الأخيرة</h3>
                <p>14 طلب جديد</p>
            </div>
        </div>
        
        <h3>إدارة شحنات العملاء</h3>
        <div id="clientsContainer"></div>
        
        <h3>الرسائل</h3>
        <div id="messagesContainer"></div>
        
        <div id="messageInputContainer">
            <textarea id="adminMessage" placeholder="اكتب ردك هنا"></textarea>
            <button onclick="sendMessage()">إرسال</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA6qT3_bz-TW-APYInozsWbp95c6h7v0-A",
            authDomain: "flash2-d91cf.firebaseapp.com",
            projectId: "flash2-d91cf",
            storageBucket: "flash2-d91cf.appspot.com",
            messagingSenderId: "56061341567",
            appId: "1:56061341567:web:54ab9815e76f0225b4344a"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // دالة لعرض قائمة العملاء
        function displayClients() {
            const container = document.getElementById('clientsContainer');
            container.innerHTML = ''; // تنظيف المحتوى السابق

            db.collection('shipments').get().then((querySnapshot) => {
                const clients = new Set();
                querySnapshot.forEach((doc) => {
                    const shipment = doc.data();
                    clients.add(shipment.username);
                });

                clients.forEach((clientName) => {
                    const clientButton = document.createElement('button');
                    clientButton.textContent = clientName;
                    clientButton.onclick = () => viewClientShipments(clientName);
                    container.appendChild(clientButton);
                });
            });
        }

        // دالة لعرض شحنات العميل بعد الضغط على اسمه
        function viewClientShipments(clientName) {
            const container = document.getElementById('clientsContainer');
            container.innerHTML = ''; // تنظيف المحتوى السابق

            const title = document.createElement('h3');
            title.textContent = `شحنات العميل: ${clientName}`;
            container.appendChild(title);

            const table = document.createElement('table');
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>اسم العميل</th>
                        <th>عنوان العميل</th>
                        <th>التحصيل بالشحن</th>
                        <th>حالة الشحنة</th>
                        <th>تعديل الحالة</th>
                        <th>عمليات</th>
                    </tr>
                </thead>
                <tbody id="shipmentTableBody"></tbody>
            `;
            container.appendChild(table);

            db.collection('shipments').where('username', '==', clientName).get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const shipment = doc.data();
                        addRowToTable(shipment.name, shipment.address, shipment.collection, shipment.status, doc.id);
                    });
                });

            displayMessages(clientName);  // عرض الرسائل الخاصة بالعميل
        }

        // دالة لإضافة صف للشحنة في الجدول
        function addRowToTable(name, address, collection, status, docId) {
            const newRow = `
                <tr>
                    <td>${name}</td>
                    <td>${address}</td>
                    <td>${collection}</td>
                    <td>${status || 'لم يتم تحديد الحالة بعد'}</td>
                    <td>
                        <select onchange="updateShipmentStatus('${docId}', this.value)">
                            <option value="in queue" ${status === 'in queue' ? 'selected' : ''}>في الانتظار</option>
                            <option value="done" ${status === 'done' ? 'selected' : ''}>تم الإنجاز</option>
                        </select>
                    </td>
                    <td>
                        <button onclick="deleteShipment('${docId}')">حذف</button>
                    </td>
                </tr>
            `;
            document.getElementById('shipmentTableBody').insertAdjacentHTML('beforeend', newRow);
        }

        // دالة لتحديث حالة الشحنة
        function updateShipmentStatus(docId, newStatus) {
            db.collection('shipments').doc(docId).update({
                status: newStatus
            })
            .then(() => {
                console.log('تم تحديث الحالة بنجاح!');
                viewClientShipments(document.querySelector('h3').textContent.split(':')[1].trim());
            })
            .catch((error) => {
                console.error('خطأ في تحديث الحالة: ', error);
            });
        }

        // دالة لحذف الشحنة
        function deleteShipment(docId) {
            db.collection('shipments').doc(docId).delete()
            .then(() => {
                console.log('تم حذف الشحنة بنجاح!');
                viewClientShipments(document.querySelector('h3').textContent.split(':')[1].trim());
            })
            .catch((error) => {
                console.error('خطأ في حذف الشحنة: ', error);
            });
        }

        // دالة لعرض الرسائل بين العميل والأدمن
        function displayMessages(clientName) {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = ''; // تنظيف المحتوى السابق

            db.collection('messages')
                .where('recipient', '==', clientName)
                .orderBy('timestamp', 'asc')
                .onSnapshot((snapshot) => {
                    snapshot.forEach((doc) => {
                        const message = doc.data();
                        const messageDiv = document.createElement('div');
                        messageDiv.textContent = `${message.sender}: ${message.text}`;
                        messagesContainer.appendChild(messageDiv);
                    });
                });
        }

        // دالة لإرسال رسالة من الأدمن للعميل
        function sendMessage() {
            const clientName = document.querySelector('h3').textContent.split(':')[1].trim();
            const messageText = document.getElementById('adminMessage').value;
            const sender = 'Admin'; // اسم المستخدم للأدمن

            if (messageText.trim() === '') {
                alert('الرسالة فارغة!');
                return;
            }

            db.collection('messages').add({
                sender: sender,
                recipient: clientName,
                text: messageText,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                console.log('تم إرسال الرسالة بنجاح!');
                document.getElementById('adminMessage').value = ''; // مسح النص بعد الإرسال
            }).catch((error) => {
                console.error('خطأ في إرسال الرسالة: ', error);
            });
        }

        // استدعاء دالة displayClients عند تحميل الصفحة
        window.onload = displayClients;
    </script>
</body>
</html>
