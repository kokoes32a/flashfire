<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الأدمن</title>
    <link rel="stylesheet" href="styles.css">
    <!-- إضافة Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h2>إدارة شحنات العملاء</h2>
        <div id="clientsContainer"></div>
    </div>

    <script>
        // إعدادات Firebase الخاصة بك
        const firebaseConfig = {
            apiKey: "AIzaSyA6qT3_bz-TW-APYInozsWbp95c6h7v0-A",
            authDomain: "flash2-d91cf.firebaseapp.com",
            projectId: "flash2-d91cf",
            storageBucket: "flash2-d91cf.appspot.com",
            messagingSenderId: "56061341567",
            appId: "1:56061341567:web:54ab9815e76f0225b4344a"
        };

        // تهيئة Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(); // تهيئة Firestore

        // عرض الشحنات
        function displayClients() {
            const container = document.getElementById('clientsContainer');
            container.innerHTML = ''; // تنظيف المحتوى السابق

            db.collection('shipments').get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const shipment = doc.data();
                    const clientDiv = document.createElement('div');
                    clientDiv.classList.add('client');
                    clientDiv.innerHTML = `
                        <h3>العميل: ${shipment.username}</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>اسم العميل</th>
                                    <th>عنوان العميل</th>
                                    <th>التحصيل بالشحن</th>
                                    <th>حالة الشحنة</th>
                                    <th>تعديل الحالة</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>${shipment.username}</td>
                                    <td>${shipment.address}</td>
                                    <td>${shipment.payment}</td>
                                    <td>
                                        <input type="text" value="${shipment.status}" id="status-${doc.id}" readonly />
                                    </td>
                                    <td>
                                        <button onclick="updateShipmentStatus('${doc.id}')">تعديل الحالة</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    `;
                    container.appendChild(clientDiv);
                });
            }).catch((error) => {
                console.error("خطأ في جلب الشحنات: ", error);
            });
        }

        // تحديث حالة الشحنة
        function updateShipmentStatus(shipmentId) {
            const newStatus = document.getElementById(`status-${shipmentId}`).value;

            // تحديث البيانات في Firestore
            db.collection('shipments').doc(shipmentId).update({
                status: newStatus
            }).then(() => {
                alert("تم تحديث حالة الشحنة بنجاح.");
            }).catch((error) => {
                console.error("خطأ في تحديث حالة الشحنة: ", error);
                alert("حدث خطأ أثناء تحديث الحالة.");
            });
        }

        // استدعاء عرض الشحنات عند تحميل الصفحة
        window.onload = displayClients;
    </script>
</body>
</html>
