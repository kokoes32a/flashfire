<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الأدمن</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h2>إدارة شحنات العملاء</h2>
        <div id="clientsContainer"></div>
    </div>

    <script>
        // إعدادات Firebase الخاصة بك
        const firebaseConfig = {
            apiKey: "AIzaSyA6qT3_bz-TW-APYInozsWbp95c6h7v0-A",
            authDomain: "flash2-d91cf.firebaseapp.com",
            projectId: "flash2-d91cf",
            storageBucket: "flash2-d91cf.appspot.com",
            messagingSenderId: "56061341567",
            appId: "1:56061341567:web:54ab9815e76f0225b4344a"
        };

        // تهيئة Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(); // تهيئة Firestore

        // عرض العملاء
        function displayClients() {
            const container = document.getElementById('clientsContainer');
            container.innerHTML = ''; // تنظيف المحتوى السابق

            db.collection('users').get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const client = doc.data();
                    const clientDiv = document.createElement('div');
                    clientDiv.classList.add('client');
                    clientDiv.innerHTML = `<h3><button onclick="goToClientShipments('${client.username}')">${client.username}</button></h3>`; 
                    container.appendChild(clientDiv);
                });
            });
        }

        // الانتقال إلى صفحة شحنات العميل
        function goToClientShipments(clientUsername) {
            // تخزين حالة الصفحة
            localStorage.setItem("previousPage", "adminClientsPage");

            // توجيهك إلى صفحة شحنات العميل
            window.location.href = `client-shipments.html?client=${clientUsername}`;
        }

        // تحميل العملاء عند فتح الصفحة
        window.onload = displayClients;
    </script>
</body>
</html>
