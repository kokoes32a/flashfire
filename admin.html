<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الأدمن</title>
    <link rel="stylesheet" href="styles.css">
    <!-- إضافة مكتبة Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h2>مرحباً بك في صفحة الأدمن</h2>
        <p>إدارة المستخدمين</p>
        <button onclick="getUsers()">عرض المستخدمين</button>
        <ul id="userList"></ul>
    </div>

    <!-- إعدادات Firebase وكود التهيئة -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA6qT3_bz-TW-APYInozsWbp95c6h7v0-A",
            authDomain: "flash2-d91cf.firebaseapp.com",
            projectId: "flash2-d91cf",
            storageBucket: "flash2-d91cf.appspot.com",
            messagingSenderId: "56061341567",
            appId: "1:56061341567:web:54ab9815e76f0225b4344a"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // جلب جميع المستخدمين من Firestore وعرضهم
        function getUsers() {
            db.collection("users").get().then((querySnapshot) => {
                const userList = document.getElementById("userList");
                userList.innerHTML = ''; // مسح القائمة السابقة
                querySnapshot.forEach((doc) => {
                    const userData = doc.data();
                    const li = document.createElement("li");
                    li.textContent = `اسم المستخدم: ${userData.username}`;
                    userList.appendChild(li);
                });
            }).catch((error) => {
                console.error("خطأ في جلب المستخدمين: ", error);
            });
        }
    </script>
</body>
</html>
