<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الأدمن</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h2>إدارة شحنات العملاء</h2>
        <div id="clientsContainer"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA6qT3_bz-TW-APYInozsWbp95c6h7v0-A",
            authDomain: "flash2-d91cf.firebaseapp.com",
            projectId: "flash2-d91cf",
            storageBucket: "flash2-d91cf.firebasestorage.app",
            messagingSenderId: "56061341567",
            appId: "1:56061341567:web:54ab9815e76f0225b4344a"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function displayClients() {
            const container = document.getElementById('clientsContainer');
            container.innerHTML = ''; // تنظيف المحتوى السابق

            db.collection('users').get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const user = doc.data();
                    const clientDiv = document.createElement('div');
                    clientDiv.classList.add('client');
                    clientDiv.innerHTML = `<button onclick="viewClientShipments('${user.username}')">العميل: ${user.username}</button>`;
                    container.appendChild(clientDiv);
                });
            });
        }

        // وظيفة للتوجيه إلى صفحة الشحنات الخاصة بالعميل
        function viewClientShipments(username) {
            // تمرير اسم العميل عبر عنوان URL
            window.location.href = `client_shipments.html?username=${username}`;
        }

        displayClients(); // عرض قائمة العملاء عند تحميل الصفحة
    </script>
</body>
</html>
